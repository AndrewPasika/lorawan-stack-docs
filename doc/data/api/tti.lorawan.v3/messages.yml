      name: MeteringConfiguration.AWS
    default: {}
  - name: prometheus
    message:
      name: MeteringConfiguration.Prometheus
    default: {}
  oneofs:
  - name: metering
    field_names:
    - aws
    - prometheus
MeteringConfiguration.AWS:
  name: MeteringConfiguration.AWS
  fields:
  - name: sku
    type: string
    default: ""
MeteringConfiguration.Prometheus:
  name: MeteringConfiguration.Prometheus
MeteringData:
